<!DOCTYPE html>
<html>
<head>
    <title>Doctor Clock | A Clock Timer Designed By Engr Presh</title>

    <!-- Linking Google Fonts for styling the text -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">

    <!-- Linking external CSS file for page styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="page">

         <!-- Header section with the title of the app -->

        <header>
            <h1>Clock Dude</h1>
        </header>
        
        <!-- Displaying a quote with a placeholder for the clock -->
        <h4>
            TIME IS WHAT WE WANT MOST; <br>
            BUT WHAT WE USE WORST <br>
            &nbsp;

            <!-- Span to display clock -->
            <span id="clock">Clock Appears Here </span>
        </h4>
        
        <!-- Image of a clock -->
        <img id="theclock" src="/assets/mytimer.jpeg" alt="clockman">

        <!-- Placeholder for time event messages -->
        <blockquote id="Eventtime">This is where time events are reported</blockquote>

        Its Morning Time
        <select id="wakeupTimeSelector">
            <option value="1">1 AM - 2 AM</option>
            <option value="2">2 AM - 3 AM</option>
            <option value="3">3 AM - 4 AM</option>
            <option value="4">4 AM - 5 AM</option>
            <option value="5">5 AM - 6 AM</option>
            <option value="6">6 AM - 7 AM</option>
            <option value="7">7 AM - 8 AM</option>
            <option value="8">8 AM - 9 AM</option>
            <option value="9">9 AM - 10AM</option>

        </select>
    </div>
</body>
</html>
